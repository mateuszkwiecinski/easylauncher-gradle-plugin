import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id "com.starter.config" version "0.27.1"
    id "com.starter.versioning" version "0.26.3"
}

commonConfig {
    javaFilesAllowed false
}

allprojects {
    tasks.withType(KotlinCompile).configureEach {
        kotlinOptions {
            useIR = true
        }
    }

    configurations.configureEach {
        resolutionStrategy.eachDependency {
            if (group == 'org.jetbrains.kotlin' && name.startsWith("kotlin")) {
                useVersion "1.5.0"
            }
        }
    }
}
